<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul ASI - Allocation supplémentaire d'invalidité</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul de l'Allocation Supplémentaire d'Invalidité (ASI)</h1>
            <p>Simulez vos droits en fonction de vos ressources et de votre statut</p>
        </header>

        <form>
            <section>
                <h2>Informations sur la période et le statut</h2>
                <label for="dateEffet">Date d'effet de la demande</label>
                <input type="date" id="dateEffet" name="dateEffet">

                <label for="statut">Statut</label>
                <select id="statut" name="statut">
                    <option value="seul">Seul</option>
                    <option value="couple">Couple</option>
                </select>
            </section>

            <section>
                <h2>Période de ressources</h2>
                <label for="debutRessources">Date de début des ressources</label>
                <input type="date" id="debutRessources" name="debutRessources">

                <label for="finRessources">Date de fin des ressources</label>
                <input type="date" id="finRessources" name="finRessources">
            </section>

            <section>
                <button type="button" class="btn" onclick="genererTableauRessources()">Générer les tableaux de ressources</button>
            </section>
        </form>

        <div id="ressourcesContainer"></div>

        <div id="result"></div>
    </div>
</body>
</html>
