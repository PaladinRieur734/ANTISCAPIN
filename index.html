<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des droits ASI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .form-section {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: white;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calcul des droits ASI</h1>
    </header>
    <main>
        <div class="form-section">
            <h2>Informations de base</h2>
            <label for="dateEffet">Date d'effet :</label>
            <input type="date" id="dateEffet" onchange="generateTable()" />

            <label for="statut">Statut :</label>
            <select id="statut">
                <option value="seul">Personne seule</option>
                <option value="couple">Couple</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Ressources sur 12 mois</h2>
            <div id="tableContainer"></div>
        </div>

        <div class="form-section">
            <button onclick="calculateASI()">Calculer ASI</button>
            <div id="result"></div>
        </div>
    </main>

    <script>
        const ceilings = {
            seul: { 2023: 2540, 2024: 2600 },
            couple: { 2023: 4000, 2024: 4100 }
        };

        function generateTable() {
            const dateEffet = document.getElementById('dateEffet').value;
            if (!dateEffet) return;

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';
            const table = document.createElement('table');

            const headerRow = document.createElement('tr');
            ['Mois', 'Pension (€)', 'Salaires (€)', 'Indemnités journalières (€)', 'Chômage (€)', 'Autres ressources (€)', 'Total (€)'].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            for (let i = 0; i < 12; i++) {
                const row = document.createElement('tr');
                const monthCell = document.createElement('td');
                const date = new Date(dateEffet);
                date.setMonth(date.getMonth() - i - 1);
                monthCell.textContent = date.toLocaleDateString('fr-FR', { year: 'numeric', month: 'long' });
                row.appendChild(monthCell);

                ['pension', 'salaires', 'indemnites', 'chomage', 'autres'].forEach(type => {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.name = `${type}_${i}`;
                    input.min = 0;
                    input.oninput = () => calculateRowTotal(row);
                    cell.appendChild(input);
                    row.appendChild(cell);
                });

                const totalCell = document.createElement('td');
                totalCell.className = 'row-total';
                totalCell.textContent = '0';
                row.appendChild(totalCell);

                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        function calculateRowTotal(row) {
            const inputs = row.querySelectorAll('input');
            const total = Array.from(inputs).reduce((sum, input) => sum + Number(input.value || 0), 0);
            row.querySelector('.row-total').textContent = total.toFixed(2);
        }

        function calculateASI() {
            const statut = document.getElementById('statut').value;
            const dateEffet = new Date(document.getElementById('dateEffet').value);
            const year = dateEffet.getFullYear();

            const plafond = ceilings[statut][year] / 4; // Plafond trimestriel
            const rows = document.querySelectorAll('table tr');

            let resultHTML = '<h3>Résultats :</h3>';
            let hasRights = false;

            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const total = parseFloat(row.querySelector('.row-total').textContent || '0');
                const eligible = plafond > total;
                if (eligible) hasRights = true;
                resultHTML += `<p>Mois ${index}: Total des ressources : ${total} € | ASI : ${eligible ? 'Oui' : 'Non'}</p>`;
            });

            if (!hasRights) {
                resultHTML += '<p>Le bénéficiaire n’a pas droit à l’ASI pour cette période.</p>';
            }

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
