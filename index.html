<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calcul des Droits ASI</h1>
        <p>Saisissez la date d’effet et complétez les ressources pour le trimestre précédent.</p>
    </header>

    <main>
        <section id="formulaire">
            <label for="statut">Statut</label>
            <select id="statut">
                <option value="">-- Sélectionnez un statut --</option>
                <option value="Personne seule">Personne seule</option>
                <option value="Couple">Couple</option>
            </select>

            <label for="date-effet">Date d'effet</label>
            <input type="date" id="date-effet">
        </section>

        <section id="tableau-section" style="display: none;">
            <h2>Tableau des ressources trimestrielles</h2>
            <div id="tableau-container"></div>
            <button id="ajouter-colonne">+</button>
        </section>

        <section id="resultats-section">
            <h2>Résultats</h2>
            <div id="resultats"></div>
        </section>

        <button id="calculer-droits">Calculer les droits</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
