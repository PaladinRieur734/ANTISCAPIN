<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcul des Droits ASI</h1>
        <p>Saisissez la date d’effet et complétez les ressources pour le trimestre précédent.</p>

        <!-- Sélection du statut -->
        <div class="input-group">
            <label for="statut">Statut</label>
            <select id="statut">
                <option value="personne_seule">Personne seule</option>
                <option value="couple">Couple</option>
            </select>
        </div>

        <!-- Saisie de la date d'effet -->
        <div class="input-group">
            <label for="dateEffet">Date d'effet</label>
            <input type="date" id="dateEffet">
        </div>

        <!-- Titre et conteneur du tableau -->
        <h2 id="tableTitle">Tableau des ressources trimestrielles</h2>
        <div id="tableContainer">
            <button id="addColumnButton" class="add-column">+</button>
            <!-- Le tableau sera généré dynamiquement ici -->
        </div>

        <!-- Abattement -->
        <h3>Abattement</h3>
        <input type="number" id="abat" placeholder="Montant en €">

        <!-- Bouton pour calculer les droits -->
        <button id="calculate">Calculer les droits</button>

        <!-- Section pour afficher les résultats -->
        <div id="resultats">
            <!-- Les résultats apparaîtront ici -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
