<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Entrez la date d'effet et les ressources trimestrielles pour calculer les droits ASI.</p>
        </header>

        <form id="asiForm">
            <section>
                <h2>Date d'effet de l'ASI</h2>
                <label for="dateEffet">Date d'effet :</label>
                <input type="date" id="dateEffet" required onchange="genererTrimestres()">
            </section>

            <section>
                <h2>Ressources trimestrielles</h2>
                <div id="ressourcesContainer">
                    <p>Entrez les ressources pour chaque trimestre précédent la date d'effet :</p>
                    <!-- Les trimestres seront générés dynamiquement ici -->
                </div>
            </section>

            <section>
                <h2>Statut</h2>
                <label for="statut">Statut :</label>
                <select id="statut">
                    <option value="seul">Personne seule</option>
                    <option value="couple">Couple</option>
                </select>
            </section>

            <button type="button" class="btn" onclick="calculerASI()">Calculer</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
