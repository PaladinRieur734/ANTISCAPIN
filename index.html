<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Saisissez la date d'effet et complétez les ressources.</p>
        </header>

        <form id="asiForm">
            <!-- Section Statut -->
            <section class="statut-section">
                <h2>Statut</h2>
                <select id="statut">
                    <option value="">-- Sélectionnez un statut --</option>
                    <option value="Personne seule">Personne seule</option>
                    <option value="Couple">Couple</option>
                </select>
            </section>

            <!-- Section Date d'effet -->
            <section class="date-section">
                <h2>Date d'effet</h2>
                <input type="date" id="date-effet">
            </section>

            <!-- Section Tableau des ressources -->
            <section id="tableau-section" style="display: none;">
                <h2>
                    Tableau des Ressources
                    <button type="button" id="ajouter-colonne" class="ajouter-colonne">+</button>
                </h2>
                <div id="tableau-container"></div>
            </section>

            <!-- Bouton Calcul -->
            <section class="calcul-section">
                <button type="button" id="calculer-droits" class="btn">Calculer les droits</button>
            </section>
        </form>

        <!-- Résultats -->
        <div id="resultats" class="resultats"></div>
    </div>
    <script src="calculAsi.js"></script>
</body>
</html>
