<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Saisissez les informations ci-dessous pour calculer les droits trimestriels.</p>
        </header>

        <form id="asiForm">
            <!-- Section Statut -->
            <section class="statut-section">
                <h2>Statut</h2>
                <select id="statut" required>
                    <option value="" disabled selected>Choisissez le statut</option>
                    <option value="seul">Personne seule</option>
                    <option value="couple">Couple</option>
                </select>
            </section>

            <!-- Section Date d'effet -->
            <section class="date-section">
                <h2>Date d'effet</h2>
                <input type="date" id="dateEffet" required onchange="genererTableauRessources()">
            </section>

            <!-- Section Période des ressources -->
            <section class="periode-section">
                <h2>Période des ressources</h2>
                <label for="debutPeriode">Début :</label>
                <input type="date" id="debutPeriode" required>
                <label for="finPeriode">Fin :</label>
                <input type="date" id="finPeriode" required onchange="genererTableauRessources()">
            </section>

            <!-- Section Tableau des ressources -->
            <section class="ressources-section">
                <h2>Tableau des ressources</h2>
                <div id="ressourcesContainer">
                    <p class="info">Le tableau des ressources apparaîtra ici en fonction des périodes saisies.</p>
                </div>
            </section>

            <!-- Section Abattement -->
            <section class="abattement-section">
                <h2>Abattement</h2>
                <label for="abattement">Montant de l'abattement :</label>
                <input type="number" id="abattement" placeholder="Montant en €" min="0">
            </section>

            <!-- Bouton Calcul -->
            <button type="button" class="btn" onclick="calculerASI()">Calculer les droits</button>
        </form>

        <!-- Résultats -->
        <div id="result" class="result"></div>
    </div>
    <script src="calculAsi.js"></script>
</body>
</html>
