<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Saisissez le statut et complétez les ressources pour le trimestre précédent.</p>
        </header>

        <form id="asiForm">
            <!-- Section Statut -->
            <section class="statut-section">
                <label for="statut">Statut :</label>
                <select id="statut" onchange="genererTableauRessources()">
                    <option value="" disabled selected>Choisissez le statut</option>
                    <option value="seul">Personne seule</option>
                    <option value="couple">Couple</option>
                </select>
            </section>

            <!-- Section Date d'effet -->
            <section class="date-section">
                <label for="dateEffet">Date d'effet :</label>
                <input type="date" id="dateEffet" required onchange="genererTableauRessources()">
            </section>

            <!-- Section Période -->
            <section class="periode-section">
                <label for="periodeDebut">Période de ressources :</label>
                <input type="date" id="periodeDebut" placeholder="Début">
                <input type="date" id="periodeFin" placeholder="Fin" onchange="genererTableauRessources()">
            </section>

            <!-- Section Tableau des ressources -->
            <section class="ressources-section">
                <div id="ressourcesContainer">
                    <p class="info">Le tableau des ressources apparaîtra ici :</p>
                </div>
            </section>

            <!-- Section BIM -->
            <section class="bim-section">
                <label for="bimPreviousYear">Montant des BIM au 31/12 de l'année N-1 :</label>
                <input type="number" id="bimPreviousYear" placeholder="Montant des BIM en €" min="0">
            </section>

            <!-- Section Abattement -->
            <section class="abattement-section">
                <label for="abattement">Montant de l'abattement :</label>
                <input type="number" id="abattement" placeholder="Montant en €" min="0">
            </section>

            <!-- Bouton Calcul -->
            <button type="button" class="btn" onclick="calculerASI()">Calculer les droits</button>
        </form>

        <!-- Résultats -->
        <div id="result" class="result"></div>
    </div>
    <script src="calculAsi.js"></script>
</body>
</html>
