<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dodger-blue {
            color: white;
            background-color: dodgerblue;
        }

        .table-container {
            position: relative;
        }

        .add-button {
            position: absolute;
            top: 5px;
            right: 10px;
            z-index: 10;
        }

        .title-box {
            text-align: center;
            border: 2px solid dodgerblue;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            color: dodgerblue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Calcul des Droits ASI</h1>
        <p class="text-center">Saisissez les informations ci-dessous pour générer les tableaux des ressources et calculer les droits.</p>

        <form>
            <!-- Champ Statut -->
            <div class="mb-3">
                <label for="statut" class="form-label">Statut</label>
                <select class="form-select" id="statut">
                    <option value="seul">Personne seule</option>
                    <option value="couple">En couple</option>
                </select>
            </div>

            <!-- Champ Date d'effet -->
            <div class="mb-3">
                <label for="dateEffet" class="form-label">Date d'effet</label>
                <input type="date" class="form-control" id="dateEffet">
            </div>

            <!-- Tableau des ressources -->
            <div class="table-container">
                <button type="button" class="btn btn-sm btn-primary add-button">+</button>
                <table class="table table-bordered">
                    <thead class="dodger-blue">
                        <tr>
                            <th>Mois</th>
                            <th>Pension d'invalidité</th>
                            <th>Salaire</th>
                            <th>Indemnités journalières</th>
                            <th>Chômage</th>
                            <th>BIM (Capitaux placés)</th>
                            <th>Autres ressources</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Septembre 2024</td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Champ Abattement -->
            <div class="mb-3">
                <label for="abattement" class="form-label">Abattement</label>
                <input type="number" class="form-control" id="abattement" placeholder="Montant en €">
            </div>

            <!-- Résultats -->
            <div id="resultats" class="title-box">
                Droits ASI au :
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
