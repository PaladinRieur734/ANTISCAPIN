<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculateur d'Allocation Supplémentaire d'Invalidité (ASI)</h1>
    </header>

    <main>
        <section>
            <label for="dateEffet">Date d'effet :</label>
            <input type="date" id="dateEffet" required>

            <label for="statut">Statut :</label>
            <select id="statut">
                <option value="">-- Choisir --</option>
                <option value="seul">Seul</option>
                <option value="couple">Couple</option>
            </select>
        </section>

        <section id="ressourcesContainer">
            <!-- Les tableaux des ressources seront générés ici -->
        </section>

        <button onclick="genererTableauRessources()">Générer tableau de ressources</button>
        <button onclick="calculerASI()">Calculer l'ASI</button>

        <section class="result-section"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
