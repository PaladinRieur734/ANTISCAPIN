<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul ASI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si vous avez un fichier CSS -->
    <script defer src="script.js"></script> <!-- Le fichier JavaScript -->
</head>
<body>
    <div id="form-container">
        <h1>Calcul de l'ASI</h1>

        <!-- Champ de saisie pour la Date d'effet -->
        <label for="dateEffet">Date d'effet :</label>
        <input type="date" id="dateEffet">

        <!-- Sélecteur de statut (Seul ou Couple) -->
        <label for="statut">Statut :</label>
        <select id="statut">
            <option value="seul">Seul</option>
            <option value="couple">Couple</option>
        </select>

        <!-- Champ d'abattement -->
        <label for="abat">Abattement :</label>
        <input type="number" id="abat">

        <!-- Bouton pour lancer le calcul -->
        <button id="calculate">Calculer l'ASI</button>
    </div>

    <!-- Container pour afficher les tableaux dynamiques -->
    <div id="tableContainer"></div>

    <!-- Container pour afficher les résultats du calcul -->
    <div id="resultats"></div>

</body>
</html>
