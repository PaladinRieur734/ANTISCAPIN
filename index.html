<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulation des droits ASI</h1>
    </header>

    <main>
        <section>
            <h2>Informations générales</h2>
            <form id="formulaireASI">
                <div class="form-group">
                    <label for="dateEffet">Date d'effet :</label>
                    <input type="date" id="dateEffet" required>
                </div>
                <div class="form-group">
                    <label for="statut">Statut :</label>
                    <select id="statut" required>
                        <option value="">-- Choisissez --</option>
                        <option value="seul">Seul</option>
                        <option value="couple">Couple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="abattement">Abattement (€) :</label>
                    <input type="number" id="abattement" placeholder="0" min="0" step="0.01">
                </div>
                <button type="button" id="genererTableauBtn">Générer le tableau des ressources</button>
            </form>
        </section>

        <section id="ressourcesContainer">
            <!-- Les tableaux de ressources générés dynamiquement s'insèrent ici -->
        </section>

        <section>
            <button type="button" id="calculerASIBtn">Calculer les droits ASI</button>
            <div id="result">
                <!-- Les résultats des calculs s'afficheront ici -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simulation ASI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
