<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calcul de l'Allocation Supplémentaire d'Invalidité (ASI)</h1>
        
        <form id="form">
            <label for="dateEffet">Date d'effet :</label>
            <input type="date" id="dateEffet" required>

            <label for="statut">Statut :</label>
            <select id="statut" required>
                <option value="">Sélectionnez un statut</option>
                <option value="seul">Seul</option>
                <option value="couple">Couple</option>
            </select>

            <label for="abat">Abattement :</label>
            <input type="number" id="abat" placeholder="€" required>

            <button type="button" id="calculate">Calculer</button>
        </form>

        <div id="tableContainer"></div>
        <div id="resultats"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
