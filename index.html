<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Saisissez la date d’effet, le statut, et complétez les ressources pour une période de 12 mois.</p>
        </header>

        <form id="asiForm">
            <section class="date-section">
                <h2>Date d'effet</h2>
                <label for="dateEffet">Date d'effet :</label>
                <input type="date" id="dateEffet" required onchange="genererTableauRessources()">
            </section>

            <section class="statut-section">
                <h2>Statut</h2>
                <label for="statut">Statut :</label>
                <select id="statut">
                    <option value="seul">Personne seule</option>
                    <option value="couple">Couple</option>
                </select>
            </section>

            <section class="ressources-section">
                <h2>Tableau des ressources annuelles</h2>
                <div id="ressourcesContainer">
                    <p class="info">Le tableau des ressources pour 12 mois apparaîtra ici :</p>
                </div>
            </section>

            <button type="button" class="btn" onclick="calculerASI()">Calculer les droits</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
