<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des droits ASI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calcul des droits ASI</h1>
    </header>
    <main>
        <div class="form-section">
            <h2>Informations de base</h2>
            <label for="dateEffet">Date d'effet :</label>
            <input type="date" id="dateEffet" />

            <label for="statut">Statut :</label>
            <select id="statut">
                <option value="seul">Personne seule</option>
                <option value="couple">Couple</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Ressources sur 12 mois</h2>
            <div id="tableContainer"></div>
        </div>

        <div class="form-section">
            <button id="calculateBtn">Calculer ASI</button>
            <div id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
