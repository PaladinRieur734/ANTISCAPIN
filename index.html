<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Saisissez les informations ci-dessous pour générer les tableaux des ressources et calculer les droits.</p>
        </header>

        <form id="asiForm">
            <!-- Section Date d'effet -->
            <section class="date-section">
                <h2>Date d'effet</h2>
                <input type="date" id="dateEffet" onchange="genererTableauRessources()">
            </section>

            <!-- Section Statut -->
            <section class="statut-section">
                <h2>Statut</h2>
                <select id="statut" onchange="genererTableauRessources()">
                    <option value="" disabled selected>Choisissez le statut</option>
                    <option value="seul">Personne seule</option>
                    <option value="couple">Couple</option>
                </select>
            </section>

            <!-- Section Abattement -->
            <section class="abattement-section">
                <h2>Abattement</h2>
                <input type="number" id="abattement" placeholder="Montant en €">
            </section>

            <!-- Section Tableau des ressources -->
            <section class="ressources-section">
                <h2>
                    Tableau des ressources trimestrielles
                    <button type="button" class="ajouter-colonne" onclick="ajouterColonne()">+</button>
                </h2>
                <div id="ressourcesContainer"></div>
            </section>

            <button type="button" class="btn" onclick="calculerASI()">Calculer les droits</button>
        </form>

        <!-- Résultats -->
        <div id="result" class="result"></div>
    </div>
    <script src="calculAsi.js"></script>
</body>
</html>
