<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simulation des Droits ASI</h1>

    <div>
        <label for="dateEffet">Date d'effet :</label>
        <input type="date" id="dateEffet">

        <label for="statut">Statut :</label>
        <select id="statut">
            <option value="">-- Choisir --</option>
            <option value="seul">Seul</option>
            <option value="couple">Couple</option>
        </select>
    </div>

    <div>
        <label for="abattement">Abattement :</label>
        <input type="number" id="abattement" placeholder="€">
    </div>

    <button onclick="genererTableauRessources()">Générer les tableaux</button>
    <button onclick="calculerASI()">Calculer les droits ASI</button>
    <button id="exportPDF" onclick="exportToPDF()">Exporter en PDF</button>

    <div id="ressourcesContainer"></div>
    <div id="result"></div>
</body>
</html>
