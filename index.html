<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de l'ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul de l'ASI</h1>
        </header>

        <section class="form-section">
            <label for="dateEffet">Date d'effet :</label>
            <input type="month" id="dateEffet">

            <label for="statut">Statut :</label>
            <select id="statut">
                <option value="seul">Seul</option>
                <option value="couple">Couple</option>
            </select>

            <label for="abattement">Abattement :</label>
            <input type="number" id="abattement" min="0" placeholder="Abattement en €">

            <button onclick="genererTableauRessources()">Générer les ressources</button>
        </section>

        <section id="ressourcesContainer"></section>

        <section class="result" id="result"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
