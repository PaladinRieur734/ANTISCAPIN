<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul ASI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Calcul de l'Allocation Supplémentaire d'Invalidité (ASI)</h1>

        <label for="dateEffet">Date d'effet de l'ASI :</label>
        <input type="date" id="dateEffet">

        <div id="columnConfig">
            <label for="newColumnName">Ajouter une nouvelle colonne :</label>
            <input type="text" id="newColumnName" placeholder="Nom de la colonne">
            <button onclick="addResourceColumn()">Ajouter</button>
        </div>

        <div>
            <label for="startDate">Période de ressources - Début :</label>
            <input type="date" id="startDate">
            <label for="endDate">Fin :</label>
            <input type="date" id="endDate">
            <button onclick="updateTablePeriod()">Mettre à jour</button>
        </div>

        <div id="tableContainer"></div>
        <div>
            <button onclick="calculateASI()">Calculer ASI</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
