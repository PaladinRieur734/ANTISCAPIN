<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Droits ASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul des Droits ASI</h1>
            <p>Remplissez les champs pour calculer automatiquement les droits à l'ASI.</p>
        </header>

        <form id="asiForm">
            <section class="date-section">
                <h2>Date d'effet</h2>
                <label for="dateEffet">Date d'effet :</label>
                <input type="date" id="dateEffet" required onchange="genererTrimestres()">
            </section>

            <section class="ressources-section">
                <h2>Ressources trimestrielles</h2>
                <div id="ressourcesContainer">
                    <p>Les trimestres précédant la date d'effet apparaîtront ici :</p>
                </div>
            </section>

            <section class="statut-section">
                <h2>Statut</h2>
                <label for="statut">Statut :</label>
                <select id="statut">
                    <option value="seul">Personne seule</option>
                    <option value="couple">Couple</option>
                </select>
